<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Parking Security Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input id="username" type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input id="password" type="password" class="form__input" autofocus placeholder="Passcode">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" onclick="login()">Access</button>
            <p class="form__text">
                <a href="#" class="form__link"></a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">New Security Login</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Security Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input id="signup-username" type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input id="password" id="signup-password" type="password" class="form__input" autofocus placeholder="Passcode">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm passcode">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" onclick="signup()">Access</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Use existing security account</a>
            </p>
        </form>
        <p class="form__text">
        <a class="form__link"  href="parkinglot1.html"></a>
      </p>
    </div>
    <script src="main.js"></script>
</body>
